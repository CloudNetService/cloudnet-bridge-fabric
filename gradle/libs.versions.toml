cloudnetWrapper = { group = "eu.cloudnetservice.cloudnet", name = "wrapper-jvm-api", version.ref = "cloudnet" }

[plugins]

shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
legacyLoom = { id = "legacy-looming", version.ref = "legacyLoom" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
fabricLoomNoRemap = { id = "net.fabricmc.fabric-loom", version.ref = "fabricLoom" }
fabricLoomRemap = { id = "net.fabricmc.fabric-loom-remap", version.ref = "fabricLoom" }
